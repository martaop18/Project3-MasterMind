<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masterMind</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<h1>&lt masterMind /&gt</h1>

<!-- INSTRUCTIONS -->
<div class="instructions" id="help">
    <div class="howToPlay"></div>
</div>

<!-- CONTROLLERS BOARD -->
<div class="controlBoard">
    <div class="newGame">New Game</div>
    <div class="play">Play</div>
    <div class="clear">Clear</div>

</div>

<!--LEVEL BOARD   -->
    <div class="levelBoard">
        <div class="level" id="beginner"></div>
        <div class="level" id="advanced"></div>
        <div class="level" id="expert"></div>
    </div>

<!-- GAME BOARD  -->
    <div class="gameBoard">
        <div class="colorBoard"></div>
        <div class="hitsBoard"></div>
    </div>
    <!-- COLOR OPTIONS -->
<div class="colorOptions">
    <div class="colorOptions" id="blue"></div>
    <div class="colorOptions" id="orange"></div>
    <div class="colorOptions" id="green"></div>
    <div class="colorOptions" id="purple"></di>
    <div class="colorOptions" id="pink"></div>
    <div class="colorOptions" id="brown"></di

<!-- SECRET CODE -->
<div class="code">
    <div class="codeColor" id="codeColor1"></div>
    <div class="codeColor" id="codeColor2"></div>
    <div class="codeColor" id="codeColor3"></div>
    <div class="codeColor" id="codeColor4"></div>
</div>

<script src="./js/main.js"></script>

</body>
</html>
